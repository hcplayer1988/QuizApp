<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script`s/script.js"></script>

    <!-- Bootstrap file -->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js "></script>

</head>
<body onload="init()">
    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
    </nav>

    <div class="container">
        <div class="card quiz_card">
            <img src="./assets/img/Pencil.jpg" class="card-img-top" alt="...">
            
            <div class="card-body" id="endScreen" style="display: none;">
                <div>
                    <p>Quiz beendet!</p>
                </div>
                <div>
                    <img class="width-100" src="./assets/design/Quizapp Blue/Group 5.png" alt="">
                </div>
                <div class="text-center span_margin">
                    <span>Du hast <b id="amountOfRightQuestions">XXX</b> von <b id="questionNumbers">XXX</b> Fragen richtig beantwortet.</span>
                </div>
            </div>
            
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage:</h5>

                    <div class="card quiz_answer_card mb-2" id="answer_1" onclick="answer('answer_1')">
                        <div class="card-body">
                            Antwort: 
                        </div>
                    </div>

                     <div class="card quiz_answer_card mb-2" id="answer_2" onclick="answer('answer_2')">
                        <div class="card-body">
                            Antwort: 
                        </div>
                    </div>

                     <div class="card quiz_answer_card mb-2" id="answer_3" onclick="answer('answer_3')">
                        <div class="card-body">
                            Antwort: 
                        </div>
                    </div>

                     <div class="card quiz_answer_card mb-2" id="answer_4" onclick="answer('answer_4')">
                        <div class="card-body">
                            Antwort: 
                        </div>
                    </div>
                    
                    <div class="question_footer">
                        <span class="count">
                            <b id="current_question">1</b> von <b id="all_questions">5</b> Fragen
                        </span>
                        <div class="next_question">
                            <button onclick="nextQuestion()" type="button" class="btn btn-secondary" id="next_btn" disabled>NÃ¤chste Frage</button>
                        </div>
                    </div>

                
            </div>
        </div>
    </div>


</body>
</html>
